site_name: TNSI_Projet_1

nav:
 - Accueil : index.md
 - Turtle:
   - main.pyw: turtle/main.md
   - fonctions:
     - formes.pyw: turtle/formes.md
 - Ascii :
   - Carr√©: ascii/carre.md
   - Triangle: ascii/triangle.md
   - Sapin: ascii/sapin.md
 - Image Ascii: image_ascii.md
   


theme:
  name: material
  features:
    - navigation.tabs
    - search.highlight
    - content.code.copy


markdown_extensions:
  - codehilite
  - pymdownx.highlight:
      anchor_linenums: true
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true


extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
